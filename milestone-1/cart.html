<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Shopping Cart</title>
	<link href="global.css" rel="stylesheet" />
	<link href="cart.style.css" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/bace2651a9.js" crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<div class="header-main">
			<div class="logo">
				<img
					src="img/pintastic-logo.png"
					id="img-logotipo"
					class="logotipo"
					alt="Logo"
				/>
			</div>
			<div class="search-bar">
				<div class="search">
					<select name="filter">
						<option value="all">All</option>
						<option value="pins">Pins</option>
						<option value="stickers">Stickers</option>
					</select>
					<input type="text" placeholder="Busca..." />
					<button><i class="fa fa-search"></i></button>
				</div>
			</div>
			<div class="user-icons">
				<div>
					<a href="#"
						><i title="View cart" class="fa fa-user"></i
					></a>
					<a href="#"
						><i
							title="View profile"
							class="fa fa-shopping-cart"
						></i
					></a>
				</div>
			</div>
		</div>
	</header>


	<main>
		<CartSection/>
	</main>

	<footer>
		<div class="footer-main">
			<div class="footer-left">
				<div class="footer-column">
					<h4>Social Media</h4>
					<ul>
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Instagram</a></li>
						<li><a href="#">YouTube</a></li>
						<li><a href="#">LinkedIn</a></li>
					</ul>
				</div>
				<div class="footer-column">
					<h4>Contact</h4>
					<ul>
						<li><a href="#">Talk to Us</a></li>
						<li><a href="#">FAQ</a></li>
					</ul>
				</div>
				<div class="footer-column">
					<h4>Pintastic</h4>
					<ul>
						<li><a href="#">About Us</a></li>
						<li><a href="#">Address</a></li>
					</ul>
				</div>
			</div>
			<div class="footer-right">
				<div class="payment-icons">
					<img src="img/logos/visa.png" alt="Visa" />
					<img src="img/logos/mastercard.png" alt="Mastercard" />
					<img src="img/logos/pix.png" alt="PIX" />
					<img src="img/logos/boleto.png" alt="Boleto" />
				</div>
			</div>
		</div>
		<div class="footer-under">
			<div class="footer-logo">
				<img src="img/pintastic-logo.png" alt="Logo" />
			</div>
			<div>
				<span>Â© 2023, All rights reserved</span> 
			</div>
		</div>
	</footer>


</body>

</html>
