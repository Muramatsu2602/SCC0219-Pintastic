		<title>Item Card Template</title>
		<link href="../global.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/bace2651a9.js"
			crossorigin="anonymous"
		></script>

	<body>
		<!-- use this as the template for the Item Card  -->
		<div class="item-card-container">
			<div class="item-card-img">
				<div class="discount-pill">10% OFF</div>
			</div>
			<div class="item-card-details">
				<div>
					<h4 id="item-title">Product Title</h4>
					<span id="item-description">Space for a small product description</span>
				</div>
				
				<div id="item-card-bottom">
					<span id="item-price">R$ 13.48 </span>
					<button class="pintastic-button" type="submit">
						<span> Buy Now ! </span>
					</button>
				</div>
			</div>
		</div>
		<!-- end of template  -->
	</body>
